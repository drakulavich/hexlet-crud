<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

{% block body %}
<form action="{{ url_for('edit_article', post_id=article.post_id) }}" method="post" class="add-entry">
    <input type="text" name="name" value="{{ article.name }}">
    <textarea name="body" class="composer" placeholder="My even cooler blog post">{{ article.body }}</textarea>
    <input type="submit" value="Update">
</form>
{% endblock %}

</html>
