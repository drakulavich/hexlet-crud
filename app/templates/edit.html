<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

{% block body %}
<form action="{{ url_for('add_article') }}" method="post" class="add-entry">
    <input type="text" name="name" value="{{ article.name }}">
    <textarea name="body" class="composer" placeholder="My even cooler blog post">{{ article.body }}</textarea>
    <input type="hidden" name="post_id" value="{{ article.post_id }}">
    <input type="submit" value="Update">
</form>
{% endblock %}

</html>
